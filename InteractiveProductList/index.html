<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="text-center bg-current p-8 ">
    <div id="alert"></div><br><br>
    <h1 class="font-extrabold text-white text-6xl mb-2"> Product List </h1>
    <br>
    <button class="btn">
      <div id="total-item" class=""></div>
      <img src="src/assests/icons8-cart-50.png" alt="cart" class="w-6"/>
      <div id="total-cart" class=""></div>
    </button>
    <button class="btn align-bottom">
        <img src="src/assests/icons8-price-50.png" alt="price" class="w-6"/>
      <div id="total-price" class=""></div>
    </button>
    <button onclick="alertHandle()" class="btn btn-outline btn-success align-bottom">Confirm</button>
    <button onclick="delHandle()" class="btn btn-circle btn-outline btn-error align-bottom">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="flex flex-wrap gap-4 bg-slate-500 p-10">
    <div id="product0">
    </div>
    <div id="product1">
    </div>
    <div id="product2">
    </div>
    <div id="product3">
    </div>
    <div id="product4">
    </div>
    <div id="product5">
    </div>
    <div id="product6">
    </div>
    <div id="product7">
    </div>
    <div id="product8">
    </div>
    <div id="product9">
    </div>
  </div>
<!-- <button onclick="addHandle()"></button> -->

  <script src="script.js"></script>
</body>

</html>
