<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <div class="input-box">
                <input type="text" name="calculation-box" id="calculation-box">
            </div>
            <div class="btn-box">
                <button onclick="displayVal(1)"  >1</button><button onclick="displayVal(2)"  >2</button><button onclick="displayVal(3)"  >3</button><button onclick="displayVal(4)"  >4</button><button onclick="displayVal(5)"  >5</button><button onclick="displayVal(6)"  >6</button><button onclick="displayVal(7)"  >7</button><button onclick="displayVal(8)"  >8</button><button onclick="displayVal(9)"  >9</button><button onclick="displayVal(0)"  >0</button><button onclick="displayVal('+')"  >+</button><button onclick="displayVal('-')"  >-</button><button onclick="displayVal('*')"  >x</button><button onclick="displayVal('/')"  >/</button><button  onclick="displayResult()"  style="background-color: green; color: white;">=</button><button  onclick="displayNew()"  style="background-color: red; color: white;">CE</button><button onclick="displayCut()"  ><-</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
