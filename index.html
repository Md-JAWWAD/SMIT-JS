<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration form</title>
</head>

<body style="background-color: grey;">
    <div class="form-container"
        style="justify-content: center; align-items: center; display: flex; margin: 5rem auto; background-color: grey;">
        <div class="container"
            style="justify-content: center; align-items: center; display: flex; flex-direction: column; padding: 2rem; background-color: antiquewhite; border-radius: 1rem; border: none; box-shadow: 2px 3px 30px whitesmoke">
            <h2
                style="text-align: center; font-weight: 500; padding-bottom: 1rem; text-transform: uppercase; color: black;">
                user registration form</h2>
            <form id="forms">
                <input placeholder="Name" required type="text" name="name" id="name">
                <div id="nameError"></div>
                <input placeholder="Email" required type="email" name="email" id="email">
                <div id="emailError"></div>
                <input placeholder="Contact no" required type="number" name="contact" id="contact">
                <div id="contactError"></div>
                <input placeholder="Date" required type="date" name="dob" id="dob">
                <div id="dobError"></div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Both">Both</option>
                </select>
                <div id="genderError"></div>
                <input placeholder="Age" required type="number" name="age" id="age">
                <div id="ageError"></div>
                <input placeholder="Password" required type="password" name="password" id="password">
                <div id="passwordError"></div>
                <input placeholder="Confirm Password" required type="password" name="confirmpassword"
                    id="confirmpassword">
                <div id="confirmpasswordError"></div>
                <input placeholder="Address" required type="text" name="address" id="address">
                <div id="addressError"></div>
                <input placeholder="City" required type="text" name="city" id="city">
                <div id="cityError"></div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
